<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/app.css">
  <title>日本語タイピング</title>
</head>

<body>
  <div class="l-h100vh">
    <!-- ヘッダー -->
    <header class="l-header">
      <div class="p-header l-site-width">
        <h1 class="p-header__logo">
          <a class="p-logo" href="">Nihongo Typing</a></<a>
        </h1>

        <div class="p-header__nav">
          <nav class="p-nav">
            <ul class="p-nav__list">
              <li class="p-list"><a class="p-list__link" href="#">ログイン</a></li>
              <li class="p-list u-ml--4l"><a class="p-list__link" href="#">新規登録</a></li>
            </ul>
          </nav>
        </div>
      </div> <!-- p-header -->
    </header>

    <!-- メイン -->
    <main class="l-main l-site-width">
      <div class="p-main l-justify-align-center">
        <img class="p-main__image" src="img/typing-icon.svg" alt="トップ画像">

        <div class="p-main__title">
          <h2 class="p-title">Enjoy a typing game for free.</h2>
          <div class="p-btn">
            <a class="c-btn p-btn__list l-btn-width--l u-mb--xl" href="">Play a typing game</a>
            <a class="c-btn p-btn__login l-btn-width--l" href="">Make a typing quiz</a>
          </div>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <footer class="l-footer">
      <span class="p-footer__title">©Nihongo Typing All Rights Reserved.</span>
    </footer>
  </div>

  <!-- ログインモーダル -->
  <!-- 新規登録モーダル -->

</body>

</html>
