<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/app.css">
  <title>日本語タイピング</title>
</head>

<body>
  <div class="l-h100vh">
    <!-- ヘッダー -->
    <header class="l-header">
      <div class="p-header l-site-width">
        <h1 class="p-header__logo">
          <a class="p-logo" href="">Nihongo Typing</a>
        </h1>

        <div class="p-header__nav">
          <nav class="p-nav">
            <ul class="p-nav__list">
              <li class="p-list"><a class="p-list__link" href="#">ログイン</a></li>
              <li class="p-list u-ml--4l"><a class="p-list__link" href="#">新規登録</a></li>
            </ul>
          </nav>
        </div>
      </div> <!-- p-header -->
    </header>

    <!-- メイン -->
    <main class="l-main l-site-width">
      <div class="p-main l-justify-align-center">
        <img class="p-main__image" src="img/typing-icon.svg" alt="トップ画像">

        <div class="p-main__title">
          <h2 class="p-title">無料で楽しくタイピング練習</h2>
          <div class="p-btn">
            <a class="c-btn p-btn__list l-btn-width-l u-mb--l" href="">Try Typing Game</a>
            <a class="c-btn p-btn__login l-btn-width-l" href="">Make Typing Quiz</a>
          </div>
        </div>
      </div>
    </main>

    <!-- 新規登録モーダル -->
    <div class="l-modal">
      <div class="p-modal">
        <h2 class="p-modal__title u-mb--3l">新規登録</h2>
        <form action="" class="u-mb--3l">
          <label>
            <input class="c-input u-mb--3l l-w100p u-color--input" type="email" placeholder="ニックネーム">
          </label>
          <label>
            <input class="c-input u-mb--3l l-w100p u-color--input" type="email" placeholder="メールアドレス">
          </label>
          <label>
            <input class="c-input u-mb--3l l-w100p u-color--input" type="password" placeholder="パスワード">
          </label>
          <label>
            <input class="c-input u-mb--3l l-w100p u-color--input" type="password" placeholder="パスワード（再入力）">
          </label>
          <input class="c-btn p-btn__login l-w100p u-border--none" type="submit" value="アカウト作成（無料）">
        </form>  

        <!-- 閉じるボタン -->
        <div class="p-modal__close"><span class="p-btn__close">×</span></div>

      </div> <!-- p-modal  -->
      <!-- <div class="u-border--bottom u-mb--3l"></div>
      <div class="p-link"><a class="p-link__signup" href="">会員登録はこちら</a></div> -->

    </div>

    <!-- モーダル用背景 -->
    <div class="l-modal__bg"></div>

    <!-- フッター -->
    <footer class="l-footer">
      <span class="p-footer__title">©Nihongo Typing All Rights Reserved.</span>
    </footer>
  </div>


</body>

</html>
