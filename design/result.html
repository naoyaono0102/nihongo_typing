<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/app.css">
  <title>日本語タイピング</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62be1f71ac.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="l-h100vh">
    <!-- ヘッダー -->
    <header class="l-header">
      <div class="p-header l-site-width">
        <h1 class="p-header__logo">
          <a class="p-logo" href="index.html">Nihongo Typing</a>
        </h1>

        <div class="p-header__nav">
          <nav class="p-nav">
            <ul class="p-nav__list">
              <li class="p-list"><a class="p-list__link" href="#">ログイン</a></li>
              <li class="p-list u-ml--4l"><a class="p-list__link" href="#">新規登録</a></li>
            </ul>
          </nav>
        </div>
      </div> <!-- p-header -->
    </header>

    <!-- メイン -->
    <main class="l-result l-site-width">
      <div class="p-result">
        <h2 class="p-result__title">Result</h2>

        <!-- 結果 -->
        <div class="p-result__wrap u-mb--xl">
          <div class="p-score">
            <div class="p-score__correct">
              <p class="p-score__title u-mb--l">Hit Count</p>
              <p class="p-times">256<span class="p-counter">x</span></p>
            </div>
  
            <div class="p-score__speed p-score__border">
              <p class="p-score__title u-mb--l">Average Typing Speed</p>
              <p class="p-times">2.8<span class="p-counter">x/sec</span></p>
            </div>
  
            <div class="p-score__wrong p-score__border">
              <p class="p-score__title u-mb--l">Miss Count</p>
              <p class="p-times">100<span class="p-counter">x</span></p>
            </div>            
          </div>
          <!-- シェアボタン -->
          <button class="c-btn p-btn__list l-btn-width--xl"><i class="fab fa-twitter"></i> Twitterでシェア</button>
        </div>

        <!-- 広告 -->
        <div class="p-ad u-mb--xl">
          <div class="p-ad__yokonaga">
            広告エリア
          </div>
        </div>

        <!-- ボタン（again or another） -->
        <div class="l-justify-between p-result__btns">
          <a class="c-btn p-btn__negative l-btn-width--xl" href="">◀︎ Try again</a>
          <div><a class="c-btn p-btn__login l-btn-width--xl" href="">Try another ▶︎</a></div>
        </div>

      </div>
    </main>

    <!-- フッター -->
    <footer class="l-footer">
      <span class="p-footer__title">©Nihongo Typing All Rights Reserved.</span>
    </footer>
  </div>

  <!-- ログインモーダル -->
  

</body>

</html>
